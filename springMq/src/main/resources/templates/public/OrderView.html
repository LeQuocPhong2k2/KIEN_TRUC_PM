<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn đặt hàng</title>
</head>
<body>
<table style="width: 1010px;">
    <tr>
      <td>
       <form method="GET" action="/home">
         <input type="submit" value="Home">
       </form>
      </td>
    </tr>
    <tr>
      <td>Danh sách đơn đặt hàng</td>
    </tr>
</table>
  <table style="width: 1010px;" border="1">
    <thead>
      <th>ID</th>
      <th>Người đặt hàng</th>
      <th>Email</th>
      <th>Địa chỉ</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Thành tiền</th>
    </thead>
    <tbody>
        <tr th:each="order :${dsOrder}">
          <td th:text="${order.orderId}"></td>
          <td th:text="${order.orderName}"></td>
          <td th:text="${order.orderEmail}"></td>
          <td th:text="${order.orderAddress}"></td>
          <td th:text="${order.product.productName}"></td>
          <td th:text="${order.product.price}"></td>
          <td th:text="${order.orderQuantity}"></td>
          <td th:text="${order.orderQuantity * order.product.price}"></td>
        </tr>
  </table>
</body>
</html>
